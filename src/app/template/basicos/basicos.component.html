<div class="row">
    <div class="col">

        <form
            (ngSubmit)="guardar()"
            #miFormulario="ngForm"
            autocomplete="off"
        >
            <div class=" container-sm">

                <div class="row mb-3">
                    <label
                        class="col-sm-3 col-form-label"
                    >
                        Producto
                    </label>   
                    <div class="col-sm-9">
                        <input 
                            type="text"
                            class="form-control"
                            name="producto"
                            ngModel
                            placeholder="Nombre del producto" 
                            required
                            minlength="3" 
                        >
                        <span
                            class="form-text text-danger"
                            *ngIf='nombreValido()'>
                            Debe ser de 3 letras
                        </span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label
                        class="col-sm-3 col-form-label"
                    >
                        Precio
                    </label>   
                    <div class="col-sm-9">
                        <input 
                            type="number"
                            class="form-control"
                            name="precio"
                            ngModel
                            required
                            min="0"
                            placeholder="Precio del producto"    
                        >
                        <span
                            class="form-text text-danger"
                            *ngIf='precioValido()'>
                            El precio debe ser 0 o mayor
                        </span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label
                        class="col-sm-3 col-form-label"
                    >
                        Existencias
                    </label>   
                    <div class="col-sm-9">
                        <input 
                            type="number"
                            class="form-control"
                            name="existencias"
                            ngModel
                            placeholder="Existencias del producto"    
                        >
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <button 
                            type="submit"
                            class="btn btn-primary float-end"    
                            [disabled]="miFormulario.invalid"
                        >
                            Guardar
                        </button>
                    </div>
                </div>

            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json }}</pre>
    </div>
</div>
