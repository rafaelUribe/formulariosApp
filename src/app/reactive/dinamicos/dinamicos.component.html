<form
    autocomplete="off"
    [formGroup]="miFormulario"
    (submit)="guardar()"
>
    <div class="mb-3 row">
        <label
            class="col-3 sm-col-3 col-form-label"
        >
            Nombre
        </label>
        <div 
            class="col-9 col-sm-9"
        >
            <input 
                class="form-control"
                placeholder="Nombre de la persona"
                formControlName="nombre"
            >
            <span
                class="form-text text-danger"
                *ngIf="campoEsValido('nombre')"
            >   
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label
            class="col-3 col-sm-3 col-form-label"
        >
            Agregar
        </label>
        <div 
            class="col-9 sm:col-5"
        >
            <div class="input-group">
                <input 
                    class="form-control"
                    placeholder="Agregar favorito"
                    name="nuevoJuego"
                >
                <button 
                    class="btn btn-outline-primary"   
                >
                    Agregar
                </button> 
            </div>
   
        </div>
    </div>

    <div class="mb-3 row">
        <label
            class="col-3 col-sm-3 col-form-label"
        >
            Favoritos
        </label>
        <div 
            class="col-9 col-sm-9"
        >
            <!-- <div 
                class="
                    input-group
                    mb-1
                "
                *ngFor="let juego of persona.favoritos; let i = index"
            >
                <input
                    class="form-control "
                >
                <button 
                    class="
                        btn 
                        btn-outline-danger
                    "
                >
                    Eliminar
                </button> 
            </div> -->
        </div>
    </div>

    <div class="row">
        <div 
            class=" sm:col-9"
        >

            <button
                class="btn btn-primary float-end"
                type="button"
                
            >
                Guardar
            </button>
        </div>
    </div>
</form>
